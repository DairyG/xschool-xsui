<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>
			Event tooltip with eventRender - Demos | FullCalendar
		</title>
		<style>
			html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

  </style>
		<link href='../../lib/fullcalendar/packages/core/main.css' rel='stylesheet' />
		<link href='../../lib/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />

		<script src='../../lib/fullcalendar/packages/core/main.js'></script>
		<script src='../../lib/fullcalendar/packages/daygrid/main.js'></script>
		<script src='../../lib/fullcalendar/packages/umd/popper.min.js'></script>
		<script src='../../lib/fullcalendar/packages/umd/tooltip.min.js'></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'dayGrid' ],
      defaultView: 'dayGridMonth',
      defaultDate: '2019-06-12',
      eventRender: function(info) {
        var tooltip = new Tooltip(info.el, {
          title: info.event.extendedProps.description,
          placement: 'top',
          trigger: 'hover',
          container: 'body'
        });
      },

      events: [
        {
          title: 'All Day Event',
          description: 'description for All Day Event',
          start: '2019-06-01'
        },
      ]
    });

    calendar.render();
  });

</script>

	</head>
	<body>
		<div class="demo-topbar">
			<button data-codepen="" class="codepen-button">Edit in CodePen</button>
			Event tooltip with eventRender and Tooltip.js
		</div>
		<div id="calendar"></div>
	</body>
</html>
