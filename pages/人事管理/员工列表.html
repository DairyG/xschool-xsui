<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<table id="lst" lay-filter="lst"></table>
								<script type="text/html" id="toolbar">
									<button class="layui-btn  layui-btn-xs ">查看</button>
									<button class="layui-btn  layui-btn-xs layui-btn-normal">编辑</button>
									<button class="layui-btn  layui-btn-xs layui-btn-danger">删除</button>
								</script>
								<script type="text/html" id="bar">
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var data_col = [[
				{type: 'numbers', title: '序号'},
				{field: 'bm', title: '部门'},
				{field: 'zw', title: '职位',width:80},
				{field: 'name', title: '姓名',width:80},
				{field: 'state', title: '状态'},
				{field: 'no', title: '工号'},
				{field: 'sex', title: '性别',width:60},
				{field: 'mobile', title: '电话',width:120},
				{field: 'bg_mobile', title: '办公电话',width:120},
				{title:'操作',toolbar:'#toolbar',width:170}
			]];
			var datas = [
				{bm:'组织部',zw:'主管',name:'张三',state:'正式员工',no:'56546323',sex:'男',mobile:'1634544444',bg_mobile:'028-11111111'},
				{bm:'组织部',zw:'主管',name:'张三',state:'正式员工',no:'56546323',sex:'男',mobile:'1634544444',bg_mobile:'028-11111111'},
				{bm:'组织部',zw:'主管',name:'张三',state:'正式员工',no:'56546323',sex:'男',mobile:'1634544444',bg_mobile:'028-11111111'},
				{bm:'组织部',zw:'主管',name:'张三',state:'正式员工',no:'56546323',sex:'男',mobile:'1634544444',bg_mobile:'028-11111111'},
			];
			layui.use([ 'table'], function() {
				var table = layui.table;
					
					table.render({
						elem: '#lst',
						data: datas,
						cols: data_col,
						toolbar:'#bar',
						page:true,
						even: true,
						height:'full-110'
					});
			});
		</script>
	</body>
</html>
