<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body class="bgf2f2f2 ">
		<div class="childrenBody ">
			<div class="layui-card-header fontsize-16">任务详情</div>
			<div class="layui-card-body bgwhite">
				<form class="layui-form layui-form2 layui-form-info" >
					<div class="layui-row">
						<div class="layui-form-item layui-col-md12 ">
							<label class="layui-form-label">任务标题：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">去打酱油啊</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 ">
							<label class="layui-form-label">考核方案：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">月度考核方案</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 ">
							<label class="layui-form-label">考核项目：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">销售任务</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 ">
							<label class="layui-form-label">开始时间：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">2019-2-3 18:00:00 开始</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 ">
							<label class="layui-form-label">截止时间：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">2019-2-3 18:00:00 截止</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 ">
							<label class="layui-form-label">提醒时间：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">提前15分钟</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 ">
							<label class="layui-form-label">提醒方式：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">短信</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 ">
							<label class="layui-form-label">执行人：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">
									<!-- 已完成的人背景用蓝色 -->
									<span class="layui-badge-plus layui-bg-blue " >张三</span>
									<span class="layui-badge-plus layui-bg-gray"  >李四</span>
									<span class="layui-badge-plus layui-bg-blue" >王五</span>
								</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 ">
							<label class="layui-form-label">抄送人：</label>
							<div class="layui-input-block">
								<div class="layui-form-mid">
									<span class="layui-badge-plus layui-bg-gray" >张三</span>
									<span class="layui-badge-plus layui-bg-gray" >李四</span>
									<span class="layui-badge-plus layui-bg-gray" >王五</span>
									<span class="layui-badge-plus layui-bg-gray" >张三</span>
								</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 ">
							<label class="layui-form-label">任务内容：</label>
							<div class="layui-input-block">
								<div class="padding-l-15 margin-t-10">
									 任务通知在 FreeRTOS 中是一个可选的功能，要使用任务通知的话就需要将宏configUSE_TASK_NOTIFICATIONS 定义为 1。
								</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 ">
							<label class="layui-form-label">附件：</label>
							<div class="layui-input-block">
								
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 ">
							<label class="layui-form-label">回复：</label>
							<div class="layui-input-block">
								<div class="padding-l-15">
									<textarea class="layui-textarea"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row text-right">
						<button class="layui-btn layui-btn-normal">回复</button>
						<button class="layui-btn layui-btn-dangers">完成</button>
						<span class="layui-btn " onclick="history.back(-1)">返回</span>
					</div>
				</form>
				<hr class="layui-bg-blue hrheight3" >
				<div class="form-title">任务记录</div>
				<div class="layui-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">完成情况</li>
						<li>回复</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<table id="lst" lay-filter="lst" ></table>
						</div>
						<div class="layui-tab-item">
							<table id="lst2" lay-filter="lst2" ></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="linePop">
			<div class="layui-card-body">
				<table id="lst" lay-filter="lst"></table>
			</div>
		</div>
		<script>
			layui.config({
				base: '../../layuiAdmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use('index');
			var layer_linePop,table;
			var cols = [[
				{type:'numbers',title:'序号'},
				{field:'umane',title:'用户名称'},
				{field:'tips',title:'状态'},
				{field:'date',title:'时间'},
			]];
			var cols2 = [[
				{type:'numbers',title:'序号'},
				{field:'umane',title:'用户名称'},
				{field:'tips',title:'信息'},
				{field:'date',title:'时间'},
			]];
			var datas = [
				{'umane':'张三',tips:'已完成',date:'2019-1-1 19:28:12'},
				{'umane':'王五',tips:'已完成',date:'2019-1-1 19:28:12'},
			];
			var datas2 = [
				{'umane':'张三',tips:'怎么样了',date:'2019-1-1 19:28:12'},
				{'umane':'王五',tips:'还差一点',date:'2019-1-1 19:28:12'},
			];
			layui.use(['table','laydate','layedit','element'], function() {
				table = layui.table;
				var laydate = layui.laydate,
					layedit = layui.layedit;
				
				laydate.render({
					elem:'.date',
					type:'datetime'
				});
				layedit.build('content');
				//关闭弹窗
				$(".closePop").click(function(){
					layer.closeAll()
				});
				table.render({
					elem: '#lst',
					title: '用户表',
					page: true,
					even: true,
					height: '360',
					cols: cols,
					data: datas,
				});
				table.render({
					elem: '#lst2',
					title: '用户表',
					page: true,
					even: true,
					height: '360',
					cols: cols2,
					data: datas2,
				});
			});
			function closePop(){
				layer.close(layer_linePop);
			}

				layer_linePop = layer.open({
					type: 1,
					title:'查看人员',

					closeBtn: 1,

					area: ['750px','450px'],
					content: $('.linePop'),
					success:function(){
						table.render({
							elem: '#lst',
							title: '用户表',
							page: true,
							even: true,
							height: '360',
							cols: cols,
							data: datas,
						});
					}
				});
			} */
		</script>
	</body>
</html>
