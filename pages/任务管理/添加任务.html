<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body class="bgf2f2f2 ">
		<div class="childrenBody ">
			<div class="layui-card-header">添加任务</div>
			<div class="layui-card-body bgwhite">
				<form class="layui-form layui-form2" >
					<div class="layui-row">
						<div class="layui-form-item layui-col-md6 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>任务标题</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input" autocomplete="off" placeholder="请输入任务标题" >
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>执行人</label>
							<div class="layui-input-block">
								<div class="layui-input" onclick="user_popup(this,true,false,false)">
									<span class="layui-form-mid layui-word-aux">请选择执行人</span>
								</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>抄送人</label>
							<div class="layui-input-block">
								<div class="layui-input" onclick="user_popup(this,true,false,false)">
									<span class="layui-form-mid layui-word-aux">请选择抄送人</span>
								</div>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 margin-b-20">
							<label class="layui-form-label">截止日期</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input date" readonly autocomplete="off" placeholder="请选择截止日期"/>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 margin-b-20">
							<label class="layui-form-label">提醒时间</label>
							<div class="layui-input-block">
								<select>
									<option>请选择</option>
									<option>不提醒</option>
									<option>提前15分钟</option>
									<option>提前1小时</option>
									<option>提前24时</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item layui-col-md6 margin-b-20">
							<label class="layui-form-label">提醒方式</label>
							<div class="layui-input-block">
								<select>
									<option>请选择</option>
									<option>全部</option>
									<option>站内消息</option>
									<option>手机短信</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label"><span class="text-red"> *</span>任务内容</label>
							<div class="layui-input-block">
								<textarea id="content"></textarea>
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">附件</label>
							<div class="layui-input-block">
								<span class="layui-btn layui-btn-sm layui-btn-normal margin-t-3" ><i class="layui-icon">&#xe67c;</i>上传附件</span>
							</div>
						</div>
					</div>	
					<div class="layui-row text-right">
						<button class="layui-btn layui-btn-danger" lay-submit="" lay-filter="formDemo">确认</button>
						<span class="layui-btn " onclick="closePop()">返回</span>
					</div>
				</form>
			</div>
		</div>
		<script>
			var layer_linePop;
			var cols = [[
				{type:'numbers',title:'序号'},
				{field:'title',title:'保险类别'},
				{field:'sort',title:'显示顺序'},
				{field:'state',title:'状态',templet:function(d){ if(d.state == 1){ return "<span class='text-span'>启用</span>";}else { return "<span class='text-del'>停用</span>";} }},
				{field:'tips',title:'备注'},
				{toolbar:'#bar',title:'操作'}
			]];
			var datas = [
				{'title':'养老保险','sort':10,total:'1000',gr:'300',gs:'700',state:'1'},
				{'title':'医疗保险','sort':10,total:'1000',gr:'300',gs:'700',state:'0'},
				{'title':'失业保险','sort':10,total:'1000',gr:'300',gs:'700',state:'0'},
				{'title':'生育保险','sort':10,total:'1000',gr:'300',gs:'700',state:'1'},
			];
			layui.use(['table','laydate','layedit'], function() {
				var table = layui.table
					laydate = layui.laydate,
					layedit = layui.layedit;
				
				laydate.render({
					elem:'.date',
					type:'datetime'
				});
				layedit.build('content');
				//关闭弹窗
				$(".closePop").click(function(){
					layer.closeAll()
				})
				//执行一个 table 实例
				table.render({
					elem: '#lst',
					title: '用户表',
					page: true,
					toolbar: '#toolbar',
					even: true,
					height: 'full-80',
					cols: cols,
					data: datas,
				});
				table.on('toolbar(lst)',function(data){
					if(data.event == 'add'){
						layer_linePop = layer.open({
							type: 1,
							title:'添加保险类别',
							String: false,
							closeBtn: 1,
							skin: 'layui-layer-rim',
							area: '750px',
							content: $('.linePop')
						});
					}
				});
			});
			function closePop(){
				layer.close(layer_linePop);
			}
		</script>
	</body>
</html>
