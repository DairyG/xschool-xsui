<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../lib/ztree/css/metroStyle/metroStyle.css" type="text/css">
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../lib/ztree/js/jquery.ztree.core.js"></script>
		<script type="text/javascript" src="../../lib/ztree/js/jquery.ztree.excheck.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
						<div class="layui-tab-content">
							<div class="layui-tab-item layui-show">
								<form class="layui-form layui-form2 layui-search-form">
									<div class="layui-row">
										<div class="layui-form-item layui-col-md3 margin-b-20">
											<label class="layui-form-label">标题<span class="text-red"> *</span></label>
											<div class="layui-input-block">
												<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
											</div>
										</div>
										<div class="layui-form-item layui-col-md4 margin-b-20">
											<label class="layui-form-label">状态<span class="text-red"> *</span></label>
											<div class="layui-input-block">
												<select>
													<option></option>
													<option>未读</option>
													<option>已读</option>
												</select>
											</div>
										</div>
										<div class="layui-form-item layui-col-md2 margin-b-20">
											<button class="layui-btn layui-btn-normal">搜索</button>
										</div>	
									</div>
								</form>
								<table id="lst" lay-filter="lst"></table>
								<script type="text/html" id="toolbar">
									<button class="layui-btn  layui-btn-xs" lay-event="info">查看</button>
								</script>
								<script type="text/html" id="bar">
									
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var data_col = [[
				{type: 'numbers', title: '序号'},
				{field: 'title', title: '标题'},
				{field: 'date', title: '发布日期'},
				{field: 'is_read', title: '是否已读'},
				{title:'操作',toolbar:'#toolbar',width:180,fixed:'right'}
			]];
			var datas = [
				{'title':'端午放假通知',date:'2019-5-25',is_read:'否'},
				{'title':'端午放假通知',date:'2019-5-25',is_read:'是'},
				{'title':'端午放假通知',date:'2019-5-25',is_read:'是'},
				{'title':'端午放假通知',date:'2019-5-25',is_read:'是'},
			];
			layui.use([ 'table','element','laydate'], function() {
				var table = layui.table,
					element = layui.element,
					laydate = layui.laydate;
					
					table.render({
						elem: '#lst',
						data: datas,
						cols: data_col,
						toolbar:'#bar',
						page:true,
						height:'full-140',
						even: true,
					});
					table.on('tool(lst)', function(obj){
						var layEvent = obj.event;
						if(layEvent == "info"){
							window.location.href = "公告详情.html";
						}
					});
			});
		</script>
	</body>
</html>
