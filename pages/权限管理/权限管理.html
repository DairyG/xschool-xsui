<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body">
				<form class="layui-form layui-form2 layui-search-form">
					<div class="layui-row">
						<div class="layui-form-item layui-col-md10 margin-b-20">
							<label class="layui-form-label">角色名称</label>
							<div class="layui-input-block">
								<select>
									<option>管理员</option>
									<option>简历管理员</option>
									<option>人事管理员</option>
								</select>
							</div>
						</div>
						<div class="layui-col-md2 fr text-right">
							<a class="layui-btn" href="history.back(-1)">返回</a>
						</div>
					</div>
				</form>
				<table class="layui-table layui-form">
					<thead>
						<tr>
							<th>权限模块</th>
							<th colspan="2">权限列表</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td rowspan="3"><input type="checkbox" name="" title="" lay-skin="primary"> 组织结构</td>
							<td><input type="checkbox" name="" title="" lay-skin="primary"> 部门管理</td>
							<td><input type="checkbox" name="" title="添加" lay-skin="primary"><input type="checkbox" name="" title="查看" lay-skin="primary"><input type="checkbox" name="" title="编辑" lay-skin="primary"><input type="checkbox" name="" title="删除" lay-skin="primary"> </td>
						</tr>
						<tr>
							<td><input type="checkbox" name="" title="" lay-skin="primary"> 人员管理</td>
							<td><input type="checkbox" name="" title="添加" lay-skin="primary"><input type="checkbox" name="" title="查看" lay-skin="primary"><input type="checkbox" name="" title="编辑" lay-skin="primary"><input type="checkbox" name="" title="删除" lay-skin="primary"> </td>
						</tr>
						<tr>
							<td><input type="checkbox" name="" title="" lay-skin="primary"> 公司管理</td>
							<td><input type="checkbox" name="" title="添加" lay-skin="primary"><input type="checkbox" name="" title="查看" lay-skin="primary"><input type="checkbox" name="" title="编辑" lay-skin="primary"><input type="checkbox" name="" title="删除" lay-skin="primary"> </td>
						</tr>
						<tr>
							<td rowspan="2"><input type="checkbox" name="" title="" lay-skin="primary"> 人事管理</td>
							<td><input type="checkbox" name="" title="" lay-skin="primary"> 人员列表</td>
							<td><input type="checkbox" name="" title="添加" lay-skin="primary"><input type="checkbox" name="" title="查看" lay-skin="primary"><input type="checkbox" name="" title="编辑" lay-skin="primary"><input type="checkbox" name="" title="删除" lay-skin="primary"> </td>
						</tr>
						<tr>
							<td><input type="checkbox" name="" title="" lay-skin="primary"> 员工信息</td>
							<td><input type="checkbox" name="" title="查看" lay-skin="primary"></td>
						</tr>
					</tbody>
				</table>
				<div class="layui-row text-right">
					<button class="layui-btn layui-btn-danger" lay-submit lay-filter="submit">确认</button>
					<span class="layui-btn" onclick="history.back(-1)">返回</span>
				</div>
			</div>
		</div>
		<div class="linePop">
			<div class="layui-card-body padding-r-50">
				<form class="layui-form layui-form2" >
					<div class="layui-row">
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">到岗时间<span class="text-red"> *</span></label>
							<div class="layui-input-block">
								<input type="text" name="title" required  lay-verify="required" placeholder="请输入到岗时间" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">显示顺序</label>
							<div class="layui-input-block">
								<input type="text" name="title" required  lay-verify="required" placeholder="请输入显示顺序" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-col-md12 margin-b-20">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea class="layui-textarea" placeholder="请输入备注"></textarea>
							</div>
						</div>
					</div>	
					<div class="layui-row text-right">
						<button class="layui-btn" lay-submit="" lay-filter="formDemo">确认</button>
						<span class="layui-btn layui-btn-primary" onclick="closePop()">返回</span>
					</div>
				</form>
			</div>
		</div>
		<script>
			var layer_linePop;
			var cols = [[
				{type:'numbers',title:'序号'},
				{field:'title',title:'角色名称'},
				{field:'tips',title:'备注'},
				{toolbar:'#bar',title:'操作'}
			]];
			var datas = [
				{'title':'随时','sort':10},
				{'title':'一天内','sort':10},
				{'title':'三天内','sort':10},
				{'title':'一周内','sort':10},
			];
			layui.use(['table'], function() {
				var table = layui.table;
				//关闭弹窗
				$(".closePop").click(function(){
					layer.closeAll()
				})
				//执行一个 table 实例
				table.render({
					elem: '#lst',
					title: '用户表',
					page: true,
					toolbar: '#toolbar',
					even: true,
					height: 'full-80',
					cols: cols,
					data: datas,
				});
				table.on('toolbar(lst)',function(data){
					if(data.event == 'add'){
						layer_linePop = layer.open({
							type: 1,
							title:'添加到岗时间',
							String: false,
							closeBtn: 1,
							skin: 'layui-layer-rim',
							area: '750px',
							content: $('.linePop')
						});
					}
				});
			});
			function closePop(){
				layer.close(layer_linePop);
			}
		</script>
	</body>
</html>
