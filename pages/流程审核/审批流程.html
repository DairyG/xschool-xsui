<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body bgwhite">
				<div class="layui-tab margin-t-0">
					<ul class="layui-tab-title">
						<li class="fontsize-16">付款申请</li>
						<span class="layui-btn layui-btn-sm fr" onclick="history.back(-1)">返回</span>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show" >
							<ul class="process_step">
								<li class="active padding-l-0"><i>1</i><span>发起申请</span></li>
								<li class="active"><i>2</i><span>部门管理员审批</span></li>
								<li><i>3</i><span>抄送财务</span></li>
								<li class="padding-r-0"><i>4</i><span>流程完成</span></li>
							</ul>
							<div class="form-title">发起人信息：</div>
							<div class="layui-form layui-form2  layui-form-140 layui-form-info">
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">流程编号：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">724243422</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">发起时间：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">2019-1-1</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">发起时间：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">财务公司</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">发起部门：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">财务部</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">发起人姓名：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">张三</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">发起人职位：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">财务</div>
										</div>
									</div>
								</div>
							</div>
							<hr class="layui-bg-blue hrheight3">
							<div class="form-title">申请详情：</div>
							<div class="layui-form layui-form2  layui-form-140 layui-form-info">
								<div class="layui-row">
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">费用项目：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">2019春季物料费</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">请款单编号：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">433423423432</div>
										</div>
									</div>
									<!-- 付款方式为现金时银行账号和银行名称不必填 -->
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">付款方式：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">转账</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">收款公司名称：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">设计咨询公司</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">收款公司开户银行：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">建设银行</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">收款公司银行账号：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">6455352323423423</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">合同总金额：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">894313.5元</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">已付金额：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">600000元</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">本次付款金额：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">200000元</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md6 margin-b-20">
										<label class="layui-form-label">处理时限：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid">2019-7-1</div>
										</div>
									</div>
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">付款备注：</label>
										<div class="layui-input-block">
											<div class="layui-form-mid"></div>
										</div>
									</div>
								</div>
							</div>
							<hr class="layui-bg-blue hrheight3">
							<div class="form-title">审批：</div>
							<div class="layui-form layui-form2">
								<div class="layui-row">
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label"><span class="text-red">*</span>是否同意</label>
										<div class="layui-input-block">
											<input type="radio" name="opinion" title="同意申请" />
											<input type="radio" name="opinion" title="不同意申请" />
											<input type="radio" name="opinion" title="驳回申请" />
										</div>
									</div>
									<div class="layui-form-item layui-col-md12 margin-b-20">
										<label class="layui-form-label">审批意见</label>
										<div class="layui-input-block">
											<textarea class="layui-textarea"></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="layui-row">
								<div class="layui-input-block text-right">
									<button class="layui-btn layui-btn-danger" lay-submit lay-filter="submit">确定</button>
									<span class="layui-btn" onclick="history.back(-1)">返回</span>
								</div>
							</div>
							<hr class="layui-bg-blue hrheight3">
							<div class="form-title">审批日志：</div>
							<table id="lst" lay-filter="lst"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="linePop linePop5" >
			<form class="layui-form layui-search-form">
				<div class="layui-row margin-t-10">
					<div class="search_item">
						<span>单号</span><input type="text" name="title" placeholder="请输入单号" autocomplete="off" class="layui-input">
					</div>
					<div class="search_item">
						<span>费用名称</span><input type="text" name="title" placeholder="请输入费用名称" autocomplete="off" class="layui-input">
					</div>
					<div class="search_item">
						<span>时间</span><input type="text" name="title" placeholder="请选择日期" autocomplete="off" class="layui-input" id="date1">
					</div>
					<div class="search_item">
						<button class="layui-btn layui-btn-normal">搜索</button>
					</div>	
				</div>
			</form>
			<table id="apply_lst" lay-filter="apply_lst"></table>
		</div>
		<script type="text/javascript">
			var layer_linePop,table;
			layui.use(['table','form','laydate'], function() {
				table = layui.table;
				var form = layui.form,
					laydate = layui.laydate;
				laydate.render({elem:'#date1'});
				table.render({
					elem:'#lst',
					cols:[[
						{field:'date',title:'处理日期',minWidth:'150'},
						{field:'uname',title:'处理人',minWidth:'80'},
						{field:'gs',title:'处理人公司',minWidth:'80'},
						{field:'bm',title:'处理人部门',minWidth:'80'},
						{field:'cz',title:'操作',minWidth:'120'},
						{field:'tips',title:'审批意见',minWidth:'220'}
					]],
					data:[
						{date:'2019-1-1 11:46:53',uname:'王五',cz:'已复盘',gs:'设计公司',bm:'财务部'},
						{date:'2019-1-1 11:46:53',uname:'张三',cz:'已复盘',gs:'设计公司',bm:'财务部'},
						{date:'2019-1-1 10:46:53',uname:'李四',cz:'已查看',gs:'设计公司',bm:'财务部'},
						{date:'2019-1-1 9:46:53',uname:'张三',cz:'同意申请',gs:'设计公司',bm:'财务部'},
						{date:'2019-1-1 9:00:00',uname:'赵六',cz:'发起申请',gs:'设计公司',bm:'财务部'},
					]
				});
			});
			$(".process_step li").hover(function(){
				var obj = $(this).find('i');
				layer.tips('张三：同意<br/>李四：不同意<br/>', obj, {
					tips: [3, '#3595CC'],
					time: 10000
				});
			},function(){
				layer.closeAll();
			});
		</script>
	</body>
</html>
