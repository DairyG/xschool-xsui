<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
		<link rel="stylesheet" href="../../layui/css/common.css" />
		<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../layui/layui.js"></script>
	</head>
	<body class="bgf2f2f2">
		<div class="childrenBody">
			<div class="layui-card-body">
				<table class="layui-table" id="lst" lay-filter="lst"></table>
				<script type="text/html" id="bar">
					<a class="layui-btn layui-btn-xs layui-btn-normal" href="javascript:;">编辑</a>
					<a class="layui-btn layui-btn-xs layui-btn-danger" href="javascript:;">删除</a>
				</script>
				<script type="text/html" id="toolbar">
					<button class="layui-btn  layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-1"></i> 添加</button>
				</script>
			</div>
		</div>
		<script>
			var layer_linePop;
			var cols = [[
				{type:'numbers',title:'序号'},
				{field:'title',title:'名称'},
				{field:'num',title:'人数'},
				{field:'type',title:'类型'},
				{field:'tips',title:'考勤时间'},
				{toolbar:'#bar',title:'操作'}
			]];
			var datas = [
				{'title':'固定班次组',num:'14',type:'固定班次',tips:'每周一，二，三，四，五 班次正常班 9:00-12:00 2:00-6:00'},
				{'title':'排班制组',num:'14',type:'排班制',tips:'班次正常班 9:00-12:00 2:00-6:00'},
				{'title':'自由时间组',num:'14',type:'自由时间',tips:'随时打卡'},
			];
			layui.use(['table'], function() {
				var table = layui.table;

				table.render({
					elem: '#lst',
					title: '用户表',
					page: true,
					toolbar: '#toolbar',
					even: true,
					height: 'full-80',
					cols: cols,
					data: datas,
				});
				table.on('toolbar(lst)',function(data){
					if(data.event == 'add'){
						window.location.href='添加考勤组.html';
					}
				});
			});

		</script>
	</body>
</html>
